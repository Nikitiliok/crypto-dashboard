<div class="historical-chart" *ngIf="showHistoricalChart">
  <h3 class="historical-chart__label">Charting data:</h3>

  <div class="historical-chart__content">
    <ngx-charts-line-chart
      [view]="[700, 400]"
      [scheme]="colorScheme"
      [results]="historicalData"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
    >
    </ngx-charts-line-chart>
  </div>
</div>
